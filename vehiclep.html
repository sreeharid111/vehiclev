<!DOCTYPE html>
<html>
<head>
    <title>Parking Status</title>
    <style>
        .parking-lot {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
        }
        .parking-slot {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 1px solid #ccc;
        }
        .occupied {
            background-color: red;
            color: white;
        }
        .vacant {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Parking Status</h1>
    <div class="parking-lot">
        <div class="row">
            <div class="parking-slot" id="slot1">Slot 1</div>
            <div class="parking-slot" id="slot2">Slot 2</div>
            <div class="parking-slot" id="slot3">Slot 3</div>
            <div class="parking-slot" id="slot4">Slot 4</div>
        </div>
        <div class="row">
            <div class="parking-slot" id="slot5">Slot 5</div>
            <div class="parking-slot" id="slot6">Slot 6</div>
            <div class="parking-slot" id="slot7">Slot 7</div>
            <div class="parking-slot" id="slot8">Slot 8</div>
        </div>
    </div>

    <script>
        function updateSlotStatus(slotId, sensorReading) {
            var slot = document.getElementById(slotId);

            if (sensorReading === 1) {
                slot.classList.remove('vacant');
                slot.classList.add('occupied');
            } else {
                slot.classList.remove('occupied');
                slot.classList.add('vacant');
            }
        }

        // Simulating sensor readings (0 or 1)
        // In a real scenario, you would get these readings from actual sensors
        var sensorReadings = [1, 0, 1, 0, 1, 0, 1, 0];
        var slotIds = ['slot1', 'slot2', 'slot3', 'slot4', 'slot5', 'slot6', 'slot7', 'slot8'];

        for (var i = 0; i < sensorReadings.length; i++) {
            updateSlotStatus(slotIds[i], sensorReadings[i]);
        }
    </script>
</body>
</html>

        function fetchSensorDataAndUpdate() {
            // Replace with the actual API endpoint or data source URL
            var sensorDataURL = 'https://example.com/sensor_data';

            fetch(sensorDataURL)
                .then(response => response.json())
                .then(sensorData => {
                    // Assuming sensorData is an array of readings for each slot
                    var slotIds = ['slot1', 'slot2', 'slot3', 'slot4', 'slot5', 'slot6', 'slot7', 'slot8'];

                    for (var i = 0; i < sensorData.length; i++) {
                        updateSlotStatus(slotIds[i], sensorData[i]);
                    }
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                });
        }

        // Fetch and update sensor data periodically
        setInterval(fetchSensorDataAndUpdate, 5000); // Fetch data every 5 seconds
    </script>
